<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Emergency!!!</title>
</head>
<body>
  <body style=background-image:url(https://hitinfrastructure.com/images/site/article_headers/_normal/hospital.jpg>
    <h2 style = "text-align:center";>Emergency!!</h2>


   <link rel="stylesheet" href="pure.css">
   <link rel="stylesheet" href="style.css">

   <img src="https://static.vecteezy.com/system/resources/thumbnails/000/604/480/small/2104-25.jpg" alt=nerdalign="right" width="110" height="110">
   <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
   action="https://script.google.com/macros/s/AKfycbzI8jW0kU-2voIlQl5e4qYvdQM_jyrOO_w4LdSS/exec">

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name"> <strong>Name:</strong> </label>
        <input id="name" name="name" placeholder="Jhon Doe" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="Relatives"> <strong>Relatives:</strong> </label>
        <textarea id="Relatives" name="Relatives" rows="5"
        placeholder="Aathii,Robert,Jazz"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="MedicalConditions"> <strong>Medical Conditions:</strong> </label>
        <textarea id="MedicalConditions" name="MedicalConditions" rows="5"
        placeholder="Asthma, Covid, etc."></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="message"><strong>Message:</strong> </label>
        <textarea id="message" name="message" rows="5"
        placeholder="Please Help Me With...."></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><strong> Your Email Address</strong></label>
        <input id="email" name="email" type="email" value=""
        required placeholder="jhon@email.com"/>
        <span class="email-invalid" style = "display:none">
          Please enter a valid email</span>
      </fieldset>

      <fieldset class="pure-group">
        <label for="relativeemail"><strong> Your Relatives Email </strong></label>
        <input id="relativeemail" name="relativeemail" type="relativeemail" value=""
        required placeholder="mary@email.com"/>
        <span class="email-invalid" style = "display:none">
          Please enter a valid email</span>
      </fieldset>

    </div>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
      .block {
        display: block;
        width: 100%;
        border: none;
        background-color: #f5d993;
        color:black;
        padding: 13px 28px;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
      }
      
      .block:hover {
        background-color: #ddd;
        color: black;
      }
      </style>
      </head>
      <body>
      
      <button class="block">Send</button>
      
      </body>
    </div>

    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for reaching out!
        Help Will Arrive Soon!</h2>
    </div>

  </form>

  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>

</body>
</html>
